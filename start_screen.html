<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game prototipe</title>
  <link rel="stylesheet" href="main.css"> 
  <style>
    h1 {text-align: center;}
    body {
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
  </style>
  <style>
    .GFG {
        background-color: white;
        border: 2px solid black;
        color: green;
        padding: 5px 10px;
        text-align: center;
        display: inline-block;
        font-size: 20px;
        margin: 10px 30px;
        cursor: pointer;
    }
</style>
</head>
<body>
  <h1>Pro shooters</h1>

  <p class="game rules">
    Spēles laikā ir jānoķer visi monstri, virzoties uz tiem ar tastatūras bultiņām: uz augšu, uz leju, pa labi, pa kreisi
  </p>

  <main class="join-main">
    <div class="form-control">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter email address..."
        required
      />
    </div>
    <div class="form-control">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter username..."
        required
      />
    </div>
    
    <div class="flex">
      <button type="submit" class="btn">Login</button>
    </div>
</main>

  <button id="StartButton" class="GFG"> Start </button>

   <!--start-->
   <div class="room-input">
    <div class="card text-center start-info-card">
      <div class="card-header">
        <ul class="nav nav-tabs card-flex" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="launch-tab"
              data-toggle="tab"
              href="#launch"
              role="tab"
              aria-controls="launch"
              aria-selected="false"
              >Create a game room</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="join-tab"
              data-toggle="tab"
              href="#join"
              role="tab"
              aria-controls="join"
              aria-selected="true"
              >Join a game room</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade"
            id="launch"
            role="tabpanel"
            aria-labelledby="launch-tab"
          >
            <div id="create-tab" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control input-box"
                  id="create-nickname"
                  placeholder="Enter a nickname"
                />
              </div>
              <button
                id="btn-join"
                class="btn btn-primary"
                onclick="hostNewGame()"
              >
                GO
              </button>
            </div>
          </div>
          <div
            class="tab-pane fade show active"
            id="join"
            role="tabpanel"
            aria-labelledby="join-tab"
          >
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control input-box"
                  id="join-nickname"
                  placeholder="Enter a nickname"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control input-box"
                  id="join-room-code"
                  placeholder="Enter room code"
                />
              </div>
              <button
                id="btn-create"
                class="btn btn-primary"
                onclick="joinRoom()"
              >
                JOIN
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--stop-->

  <script type="text/javascript">
    document.getElementById("StartButton").onclick = function () {
        location.href = "character.html";
    };
  </script>

</body>
</html>
